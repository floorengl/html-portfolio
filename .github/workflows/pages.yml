name: Deploy to Github Pages
on:
  push: 
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url}}
    steps:
      - uses: actions/checkout@v4
      - name: Upload static site (frontend folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
    
  
